<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Translate widget</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<div class="container">
		<div id="details" class="center-block">
			<div id="spinner" class="loading"><img src="loading.gif"></div>
			<div id="status-message" class="alert alert-danger hidden"></div>
			<div class="wrapper">
				<div class="fa fa-pencil"></div>
				<span class="text">Translating from:</span>
				<div id="content-lang" class="content-lang"></div>
			</div>
			<div id="languages-wrapper" class="hidden">
				<select name="langs" class="form-control">
					<option value="af">Afrikaans (Afrikaans)</option>
					<option value="sq">Albanian (Shqip)</option>
					<option value="ar">Arabic (العربية)</option>
					<option value="hy">Armenian (Հայերեն)</option>
					<option value="az">Azerbaijani (azərbaycan dili)</option>
					<option value="eu">Basque (euskara, euskera)</option>
					<option value="be">Belarusian (Беларуская)</option>
					<option value="bs">Bosnian (bosanski jezik)</option>
					<option value="bg">Bulgarian (български език)</option>
					<option value="ca">Catalan; Valencian (Català)</option>
					<option value="zh">Chinese (中文 (Zhōngwén), 汉语, 漢語)</option>
					<option value="hr">Croatian (hrvatski)</option>
					<option value="cs">Czech (česky, čeština)</option>
					<option value="da">Danish (dansk)</option>
					<option value="nl">Dutch (Nederlands, Vlaams)</option>
					<option value="en">English (English)</option>
					<option value="eo">Esperanto (Esperanto)</option>
					<option value="et">Estonian (eesti, eesti keel)</option>
					<option value="fo">Faroese (føroyskt)</option>
					<option value="fi">Finnish (suomi, suomen kieli)</option>
					<option value="fr">French (français, langue française)</option>
					<option value="gl">Galician (Galego)</option>
					<option value="ka">Georgian (ქართული)</option>
					<option value="de">German (Deutsch)</option>
					<option value="el">Greek, Modern (Ελληνικά)</option>
					<option value="gu">Gujarati (ગુજરાતી)</option>
					<option value="ht">Haitian; Haitian Creole (Kreyòl ayisyen)</option>
					<option value="he">Hebrew (modern) (עברית)</option>
					<option value="hi">Hindi (हिन्दी, हिंदी)</option>
					<option value="hu">Hungarian (Magyar)</option>
					<option value="id">Indonesian (Bahasa Indonesia)</option>
					<option value="ga">Irish (Gaeilge)</option>
					<option value="is">Icelandic (Íslenska)</option>
					<option value="it">Italian (Italiano)</option>
					<option value="ja">Japanese (日本語 (にほんご／にっぽんご))</option>
					<option value="kn">Kannada (ಕನ್ನಡ)</option>
					<option value="kk">Kazakh (Қазақ тілі)</option>
					<option value="km">Khmer (ភាសាខ្មែរ)</option>
					<option value="ko">Korean (한국어 (韓國語), 조선말 (朝鮮語))</option>
					<option value="ku">Kurdish (Kurdî, كوردی‎)</option>
					<option value="la">Latin (latine, lingua latina)</option>
					<option value="lo">Lao (ພາສາລາວ)</option>
					<option value="lt">Lithuanian (lietuvių kalba)</option>
					<option value="lv">Latvian (latviešu valoda)</option>
					<option value="mk">Macedonian (македонски јазик)</option>
					<option value="ms">Malay (bahasa Melayu, بهاس ملايو‎)</option>
					<option value="mt">Maltese (Malti)</option>
					<option value="mi">Māori (te reo Māori)</option>
					<option value="mr">Marathi (Marāṭhī) (मराठी)</option>
					<option value="mh">Marshallese (Kajin M̧ajeļ)</option>
					<option value="mn">Mongolian (монгол)</option>
					<option value="nb">Norwegian Bokmål (Norsk bokmål)</option>
					<option value="ne">Nepali (नेपाली)</option>
					<option value="nn">Norwegian Nynorsk (Norsk nynorsk)</option>
					<option value="no">Norwegian (Norsk)</option>
					<option value="pa">Panjabi, Punjabi (ਪੰਜਾਬੀ, پنجابی‎)</option>
					<option value="fa">Persian (فارسی)</option>
					<option value="pl">Polish (polski)</option>
					<option value="ps">Pashto, Pushto (پښتو)</option>
					<option value="pt">Portuguese (Português)</option>
					<option value="ro">Romanian, Moldavian, Moldovan (română)</option>
					<option value="ru">Russian (русский язык)</option>
					<option value="sr">Serbian (српски језик)</option>
					<option value="sn">Shona (chiShona)</option>
					<option value="sk">Slovak (slovenčina)</option>
					<option value="sl">Slovene (slovenščina)</option>
					<option value="so">Somali (Soomaaliga, af Soomaali)</option>
					<option value="es">Spanish; Castilian (español, castellano)</option>
					<option value="sw">Swahili (Kiswahili)</option>
					<option value="sv">Swedish (svenska)</option>
					<option value="ta">Tamil (தமிழ்)</option>
					<option value="te">Telugu (తెలుగు)</option>
					<option value="th">Thai (ไทย)</option>
					<option value="ti">Tigrinya (ትግርኛ)</option>
					<option value="tl">Tagalog (Wikang Tagalog, ᜏᜒᜃᜅ᜔ ᜆᜄᜎᜓᜄ᜔)</option>
					<option value="tn">Tswana (Setswana)</option>
					<option value="tr">Turkish (Türkçe)</option>
					<option value="uk">Ukrainian (українська)</option>
					<option value="ur">Urdu (اردو)</option>
					<option value="vi">Vietnamese (Tiếng Việt)</option>
					<option value="cy">Welsh (Cymraeg)</option>
					<option value="xh">Xhosa (isiXhosa)</option>
				</select>
			</div>
			<div class="translation-wrapper">
				<h4 id="translation">Translation...</h4>
				<div class="match-wrapper">
				</div>
			</div>
			<pre id="response" class="hidden"></pre>
		</div>
	</div>
</body>
</html>
